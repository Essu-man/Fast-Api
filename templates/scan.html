<!DOCTYPE html>
<html>
<head>
    <title>QR Scan Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            margin: 20px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .title {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .detail-row {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            transition: background-color 0.3s ease;
        }
        .detail-row:hover {
            background: #e9ecef;
        }
        .label {
            font-weight: 600;
            color: #444;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .value {
            color: #2c3e50;
            font-size: 16px;
            display: block;
            word-break: break-word;
        }
        .error {
            color: #dc3545;
            text-align: center;
            background: #ffe5e5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        @media (max-width: 480px) {
            .card {
                padding: 20px;
                margin: 10px;
            }
            .title {
                font-size: 20px;
            }
            .detail-row {
                padding: 12px;
            }
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 150px;  /* Adjust size as needed */
            height: auto;
            margin-bottom: 15px;
        }

        /* If you want the logo to have a subtle animation */
        .logo {
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-container">
            <img src="{{ url_for('static', path='oop.png') }}" alt="Company Logo" class="logo">
        </div>
        <h1 class="title">Scan Result</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <div class="detail-row">
                <span class="label">Date of Issuance</span>
                <span class="value">{{ details.date_of_issuance }}</span>
            </div>
            <div class="detail-row">
                <span class="label">Serial Number</span>
                <span class="value">{{ details.in_house_serial_number }}</span>
            </div>
            <div class="detail-row">
                <span class="label">DV Number</span>
                <span class="value">{{ details.dv_number }}</span>
            </div>
        {% endif %}
    </div>
</body>
</html>
