<!DOCTYPE html>
<html>
<head>
    <title>QR Scan Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .detail-row {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .detail-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .label {
            font-weight: 500;
            color: #6c757d;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .value {
            color: #2d3436;
            font-size: 1.1em;
            font-weight: 600;
        }

        .error {
            color: #dc3545;
            padding: 15px;
            border-radius: 10px;
            background: #ffe6e6;
            margin: 10px 0;
            text-align: center;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                margin: 10px;
            }

            .card {
                padding: 20px;
            }

            .logo {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo-container">
                <img src="{{ url_for('static', path='oop.png') }}" alt="Company Logo" class="logo">
            </div>

            {% if error %}
                <div class="error">
                    {{ error }}
                </div>
            {% else %}
                <div class="detail-row">
                    <div class="label">DV Plate Number</div>
                    <div class="value">{{ details.dv_number }}</div>
                </div>

                <div class="detail-row">
                    <div class="label">Factory Serial Number</div>
                    <div class="value">{{ details.factory_serial_number }}</div>
                </div>
                <div class="detail-row">
                    <div class="label">Date of Expiry</div>
                    <div class="value">{{ details.expiry_date }}</div>
                </div>
            {% endif %}

            <div class="footer">
                Â© 2025 DVLA PLATES. All rights reserved.
            </div>
        </div>
    </div>
</body>
</html>
