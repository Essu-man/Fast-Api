<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 10px auto 20px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        .download-section {
            margin-top: 30px;
        }
        .download-section a {
            display: block;
            margin: 10px 0;
            color: #4CAF50;
            text-decoration: none;
        }
        .download-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload CSV to Generate Codes</h1>
        <form action="/upload-csv/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <button type="submit">Upload</button>
        </form>

        <!-- Section for Downloading the Processed CSV with QR Code Links -->
        <div class="download-section">
            {% if file_download_url %}
                <h2>Download Processed CSV</h2>
                <a href="{{ file_download_url }}" download>Click here to download the CSV with QR codes</a>
            {% endif %}
        </div>

        <footer>Supported file format: CSV</footer>
    </div>
</body>
</html>
